<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <img class="product-img" src="images/image-product-mobile.jpg" alt="product image">

    <h2 class="product-type">Perfume</h2>

    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

    <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="pricing">
      <span>$149.99</span>
      <span>$169.99</span>
    </div>


    <a class="btn">Add to Cart</a>
  </div>

    Coded by <a href="#">Corey Kovach</a>.
  </div> -->
</body>

</html>
